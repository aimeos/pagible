version: 2.1

jobs:
  "php82-sqlite3":
    docker:
      - image: aimeos/ci-php:8.2
        environment:
          DB_DRIVER: sqlite
    steps:
      - checkout
      - restore_cache:
          keys:
            - php82-{{ checksum "composer.json" }}
      - run: composer update -n --prefer-dist
      - save_cache:
          key: php82-{{ checksum "composer.json" }}
          paths: [./vendor]
      - run: ./vendor/bin/phpunit

  "php82-mariadb10":
    docker:
      - image: aimeos/ci-php:8.2
        environment:
          DB_DRIVER: mariadb
          DB_HOST: "127.0.0.1"
          DB_PORT: 3306
          DB_USERNAME: pagible
          DB_PASSWORD: pagible
          DB_DATABASE: cms
      - image: mariadb:lts
        environment:
          MARIADB_ROOT_PASSWORD: rootpw
          MARIADB_USER: pagible
          MARIADB_PASSWORD: pagible
          MARIADB_DATABASE: cms
    steps:
      - checkout
      - restore_cache:
          keys:
            - php82-{{ checksum "composer.json" }}
      - run: composer update -n --prefer-dist
      - save_cache:
          key: php82-{{ checksum "composer.json" }}
          paths: [./vendor]
      - run: for i in `seq 1 10`; do nc -z 127.0.0.1 3306 && echo OK && exit 0; echo -n .; sleep 1; done
      - run: ./vendor/bin/phpunit

  "php82-mysql8":
    docker:
      - image: aimeos/ci-php:8.2
        environment:
          DB_DRIVER: mysql
          DB_HOST: "127.0.0.1"
          DB_PORT: 3306
          DB_USERNAME: pagible
          DB_PASSWORD: pagible
          DB_DATABASE: cms
      - image: mysql:8
        environment:
          MYSQL_ROOT_PASSWORD: rootpw
          MYSQL_USER: pagible
          MYSQL_PASSWORD: pagible
          MYSQL_DATABASE: cms
    steps:
      - checkout
      - restore_cache:
          keys:
            - php82-{{ checksum "composer.json" }}
      - run: composer update -n --prefer-dist
      - save_cache:
